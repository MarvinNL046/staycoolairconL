    <!-- Analytics initialization -->
    <script type="application/javascript">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Create trusted type policy for analytics
      if (window.trustedTypes && window.trustedTypes.createPolicy) {
        window.trustedTypes.createPolicy('analytics-policy', {
          createHTML: (string) => string,
          createScript: (string) => string,
          createScriptURL: (url) => {
            if (url.startsWith('https://www.googletagmanager.com/')) {
              return url;
            }
            throw new Error('Rejected script URL: ' + url);
          }
        });
      }

      // Load analytics after page load
      window.addEventListener('load', function() {
        // Load GTM
        const gtmUrl = 'https://www.googletagmanager.com/gtm.js?id=GTM-K2B9M3S';
        const gtmScript = document.createElement('script');
        gtmScript.async = true;
        gtmScript.src = window.trustedTypes?.createPolicy('analytics-policy')?.createScriptURL(gtmUrl) || gtmUrl;
        document.head.appendChild(gtmScript);

        // Load GA
        const gaUrl = 'https://www.googletagmanager.com/gtag/js?id=G-8JJ3BRSW92';
        const gaScript = document.createElement('script');
        gaScript.async = true;
        gaScript.src = window.trustedTypes?.createPolicy('analytics-policy')?.createScriptURL(gaUrl) || gaUrl;
        document.head.appendChild(gaScript);

        gaScript.onload = function() {
          gtag('js', new Date());
          gtag('config', 'G-8JJ3BRSW92');
          gtag('config', 'AW-10789737434');
        };
      });
    </script>
    
    <!-- Primary Meta Tags -->
    <title>Airco Installatie Limburg | Specialist in Heerlen, Weert, Maastricht</title>

  </head>

    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K2B9M3S"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Add loading indicator for better UX -->
    <div id="root">
      <style>
        .initial-loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .initial-loader::after {
          content: '';
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #2563eb;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
      <div class="initial-loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
